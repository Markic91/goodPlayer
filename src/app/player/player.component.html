<input
  type="range"
  id="track"
  min="0"
  value="{{this.ms.audio.currentTime}}"

/>
<span id="elapsed">{{this.ms.audio.currentTime}}</span> /
<span id="track-time">{{ this.ms.songTime }} </span>

<button (click)="playTrack()">Play</button>
<button (click)="pauseTrack()">Pause</button>
<button (click)="stopTrack()">Stop</button>
